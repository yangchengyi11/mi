<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号 - 注册</title>
    <link rel="stylesheet" href="css/zhuce.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="login_up_content">
        <!-- top_logo -->
        <span class="login_up_logo"></span>
        <!-- top_title -->
        <div class="login_up_title">
            <h2>注册小米账号</h2>
        </div>
        <!-- form -->
        <div class="formbox">
            <h3>注册用户名</h3>
            <input class="country_select inp1" autocomplete="off" type="text" name="user" id="username" placeholder="邮箱/手机号码/小米ID">
            
            <div class="country_warning">
             <span class="inp1_tishi">用户名已存在</span>
             <span class="inp1_tishi2" style="color:green">用户名可以使用</span>
                成功注册帐号后，用户名将不能被修改
            </div>
            <h3>注册密码</h3>
            <div class="tel_box">
                <input type="password" class="tel_input inp2" placeholder="请输入密码">
            </div>
            <h3>再次输入密码</h3>
            <div class="tel_box">
                <input type="password" class="tel_input inp3" placeholder="请输入密码">
            </div>
            <!-- button -->
            <div class="login_up_btn">
                <input type="submit" value="立即注册" class="login_up btn">

            </div>


        </div>
        <!-- message -->
        <div class="msg">
            <i class="msg_select"></i>
            注册帐号即表示您同意并愿意遵守小米
            <a href="#" class="msg_userXieYi">用户协议</a>
            和
            <a href="#" class="msg_YinSi">隐私政策</a>
        </div>


    </div>
    <!-- bottom  -->
    <div class="bottom">
        <div class="bottom_list">
            <ul>
                <li>
                    <a href="">
                        简体
                    </a>
                    <span>丨</span>
                    <a href="">
                        繁体
                    </a>
                    <span>丨</span>
                    <a href="">
                        English
                    </a>
                    <span>丨</span>
                    <a href="">
                        常见问题
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom_info">
            <span>
                小米公司版权所有-京ICP备10046444-
                <i></i>
                京公网安备11010802020134号-京ICP证110507号
            </span>
        </div>


    </div>

    <script src="jquery.js"></script>
    <script src="js/zhuce.js"></script>
  
</body>

</html>
